#log4cpp.properties
#This includes output to both console and file, and supports different logging levels
#by category

log4cpp.rootCategory=ERROR, rootAppender
log4cpp.category.couchbase=ERROR, A1
log4cpp.category.redis=ERROR, A2
log4cpp.category.consul=ERROR, A3
log4cpp.category.http=ERROR, A4
log4cpp.category.uuid=ERROR, A5
log4cpp.category.zmq=ERROR, A6
log4cpp.category.obj3=ERROR, A7
log4cpp.category.document=ERROR, A8
log4cpp.category.configuration=ERROR, A9
log4cpp.category.callbacks=ERROR, A10
log4cpp.category.main=ERROR, A11

log4cpp.appender.rootAppender=ConsoleAppender
log4cpp.appender.rootAppender.layout=PatternLayout
log4cpp.appender.rootAppender.layout.ConversionPattern=%d [%p] %m%n

log4cpp.appender.A1=FileAppender
log4cpp.appender.A1.threshold=ERROR
log4cpp.appender.A1.fileName=clyman_main.log
log4cpp.appender.A1.layout=PatternLayout
log4cpp.appender.A1.layout.ConversionPattern=%d [%p] %m%n

