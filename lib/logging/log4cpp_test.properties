#log4cpp.properties
#This includes output to both console and file, and supports different logging levels
#by category

log4cpp.rootCategory=DEBUG, rootAppender
log4cpp.category.couchbase=DEBUG, A1
log4cpp.category.redis=DEBUG, A2
log4cpp.category.consul=DEBUG, A3
log4cpp.category.http=DEBUG, A4
log4cpp.category.uuid=DEBUG, A5
log4cpp.category.zmq=DEBUG, A6
log4cpp.category.obj3=DEBUG, A7
log4cpp.category.document=DEBUG, A8
log4cpp.category.configuration=DEBUG, A9
log4cpp.category.callbacks=DEBUG, A10

log4cpp.appender.rootAppender=ConsoleAppender
log4cpp.appender.rootAppender.layout=PatternLayout
log4cpp.appender.rootAppender.layout.ConversionPattern=%d [%p] %m%n

log4cpp.appender.A1=FileAppender
log4cpp.appender.A1.threshold=DEBUG
log4cpp.appender.A1.fileName=test.log
log4cpp.appender.A1.layout=PatternLayout
log4cpp.appender.A1.layout.ConversionPattern=%d [%p] %m%n

